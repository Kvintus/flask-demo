<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

<script>
        function postColor(color){
            $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "{{ url_for('led' )}}",
            data: JSON.stringify({led: color}),
            dataType: "json"
            });
        }
</script>

</head>
<body>
    <div style="text-align:center;width: 100%;padding: 10px;">
        <button onclick="postColor('white')" type="button" class="btn btn-default btn-lg">Biela</button>
        <button onclick="postColor('red')" type="button" class="btn btn-danger btn-lg">Cervena</button>
        <button onclick="postColor('blue')" type="button" class="btn btn-primary btn-lg">Modra</button>
    </div>
</body>
</html>
